<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>NookzSavedSREF</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header> <h1>NookZ saved SREF</h1></header>
    <div id="tagMenuContainer">
        <div id="tagMenuTitle" class="closed" onclick="toggleTagMenu()">
            <span>TAGS</span>
            <i id="menuArrowIcon" class="fas fa-arrow-right"></i>
        </div>
        <div id="AllTags" class="AllTags">
            <div id="ALLTAG" class="ALLTAG closed">ALL</div>
            <span id="ALLTAGcount" class="ALLTAGcount">0</span>
        </div>
        <div id="tagMenu"><!-- Tags will be dynamically populated here --></div>      
    </div>
    <button id="darkModeToggle">
        <i id="moonIcon" class="fas fa-moon"></i>
    </button>
    <div class="back-to-top" id="backToTop">▲ Back to Top</a></div>
    <div class="grid" id="imageGrid">
        <div class="titlesbar">
            <div class="columntitle portrait-column-title" onclick="handleColumnClick('portrait')">
                <span class="title-text">PORTRAIT</span>
                <span class="arrow">▼</span>
            </div>
            <div class="columntitle landscape-column-title" onclick="handleColumnClick('landscape')">
                <span class="title-text">LANDSCAPE</span>
                <span class="arrow">▼</span>
            </div>
            <div class="columntitle fractal-column-title" onclick="handleColumnClick('fractal')">
                <span class="title-text">FRACTAL</span>
                <span class="arrow">▼</span>
            </div>
            <div class="parameters">parameters: --sw 222 --niji 6 --seed 1 --s 500</div>
        </div>
        <!-- Image rows will be dynamically populated here -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
